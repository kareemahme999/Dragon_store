<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">

  <meta name="" content=" "/>
  <title>log in</title>
  <STyle>

  </STyle>
  <!--CSS file-->
  <link rel="stylesheet" href="../styles/log_style.css">
  <!--font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!--bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>

<body >

<div class="container " >
  <div class="form-box login">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input id="name" type="text" placeholder="Username" required>
        <i class="bi bi-person-fill"></i>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Password" required>
        <i class="bi bi-lock-fill"></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot password?</a>
      </div>
      <button onclick="login()" type="button" class="btn">Login</button>
      <p>or login with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class="bi bi-google"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
    </form>
  </div>
  <!--***************************************************************************************-->
  <div class="form-box register">
    <form action="">
      <h1>Register</h1>
      <div class="input-box">
        <input id="name_user" type="text" placeholder="Username" required>
        <i class="bi bi-person-fill"></i>
      </div>

      <div class="input-box">
        <input id="email_user" type="email" placeholder="Email" required>
        <i class="bi bi-envelope-fill"></i>

      </div>



      <div class="input-box">
        <input id="password_user" type="password" placeholder="Password" required>
        <i class="bi bi-lock-fill"></i>
      </div>

      <button onclick="register()" type="button" class="btn">Register</button>
      <p>or register with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class="bi bi-google"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
    </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1><br/>
      <h1><i class="fa-solid fa-dragon"></i> Dragon Fashion</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn">Register</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1><br/>
      <h1><i class="fa-solid fa-dragon"></i> Dragon Fashion</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn">Login</button>
    </div>
  </div>

</div>

</body>
</html>
